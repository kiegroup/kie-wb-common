org.kie.workbench.common.stunner.bpmn.definition.ScriptTask.description=Un'attività è un'unità di lavoro, il compito da svolgere
org.kie.workbench.common.stunner.bpmn.definition.IntermediateTimerEvent.title=Evento temporizzato intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateTimerEvent.description=L'esecuzione del processo viene ritardata fino a quando non viene raggiunto un determinato punto nel tempo o una particolare durata è terminata
org.kie.workbench.common.stunner.bpmn.definition.IntermediateConditionalEvent.title=Evento condizionale intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateConditionalEvent.description=L'esecuzione del processo viene ritardata fino a quando una condizione aziendale modificata o una regola aziendale corrisponde
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventCatching.title=Evento di messaggio intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventCatching.description=L'esecuzione del processo viene ritardata fino a quando non viene catturato un determinato messaggio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventCatching.title=Evento di segnale intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventCatching.description=L'esecuzione del processo viene ritardata fino a quando non viene catturato un segnale specifico. Il segnalamento può avvenire tra processi diversi
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventCatching.title=Evento di collegamento intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventCatching.description=Un evento di collegamento è un meccanismo per collegare due sezioni di un processo. Gli eventi di collegamento possono essere utilizzati per creare situazioni di loop o per evitare lunghe linee di flusso sequenziale
org.kie.workbench.common.stunner.bpmn.definition.IntermediateErrorEventCatching.title=Evento di errore intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateErrorEventCatching.description=Cattura un errore denominato, che è stato generato da un ambito interno (ad esempio, sottoprocesso). Questo evento deve essere collegato al confine di un'attività
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEvent.title=Evento di escalation intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEvent.description=Questo evento reagisce all'escalation di un caso. Deve essere collegato al confine di un'attività
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEvent.title=Evento di compensazione intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEvent.description=Gestione della compensazione in caso di operazioni parzialmente fallite. Questo evento deve essere collegato al confine di un'attività
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventThrowing.title=Evento di segnale intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateSignalEventThrowing.description=L'evento di segnalazione di lancio attiva un segnale. Successivamente, continua l'esecuzione del processo. Un segnale lanciato può essere catturato più volte da diversi eventi di segnalazione di cattura
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventThrowing.title=Evento di collegamento intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateLinkEventThrowing.description=Un evento di collegamento è un meccanismo per collegare due sezioni di un processo. Gli eventi di collegamento possono essere utilizzati per creare situazioni di loop o per evitare lunghe linee di flusso sequenziale
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventThrowing.title=Evento di messaggio intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateMessageEventThrowing.description=L'evento di segnalazione di lancio attiva un messaggio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEventThrowing.title=Evento di escalation intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateEscalationEventThrowing.description=Questo evento attiva l'escalation del caso verso un altro ruolo nell'organizzazione. Successivamente, l'esecuzione del processo viene ripresa
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEventThrowing.title=Evento di compensazione intermedio
org.kie.workbench.common.stunner.bpmn.definition.IntermediateCompensationEventThrowing.description=Questo evento attiva una compensazione
org.kie.workbench.common.stunner.bpmn.definition.Lane.title=Lane
org.kie.workbench.common.stunner.bpmn.definition.Lane.description=Pools e Lanes rappresentano le responsabilità per le attività in un processo. Una pool o una lane può essere un'organizzazione, un ruolo o un sistema. Le lane suddividono gerarchicamente le pool o altre lane
