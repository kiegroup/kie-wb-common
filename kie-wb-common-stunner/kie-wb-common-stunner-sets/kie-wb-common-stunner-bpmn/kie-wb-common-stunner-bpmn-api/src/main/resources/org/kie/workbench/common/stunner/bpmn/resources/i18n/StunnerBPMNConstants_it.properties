org.kie.workbench.common.stunner.bpmn.definition.EndTerminateEvent.description=Attiva la terminazione immediata di un'istanza di processo. Tutti i passaggi ancora in esecuzione in rami paralleli vengono terminati
org.kie.workbench.common.stunner.bpmn.definition.EndErrorEvent.title=Fine Errore
org.kie.workbench.common.stunner.bpmn.definition.EndErrorEvent.description=Il processo termina in uno stato di errore. Di conseguenza, viene generato un errore denominato
org.kie.workbench.common.stunner.bpmn.definition.EndSignalEvent.title=Fine Segnale
org.kie.workbench.common.stunner.bpmn.definition.EndSignalEvent.description=Il processo termina in base a segnalazioni tra processi diversi. (Un segnale generato può essere catturato più volte)
org.kie.workbench.common.stunner.bpmn.definition.EndMessageEvent.title=Fine Messaggio
org.kie.workbench.common.stunner.bpmn.definition.EndMessageEvent.description=Il processo termina quando viene inviato un determinato messaggio
org.kie.workbench.common.stunner.bpmn.definition.EndEscalationEvent.title=Fine Escalation
org.kie.workbench.common.stunner.bpmn.definition.EndEscalationEvent.description=Il caso viene escalato con la fine del processo
org.kie.workbench.common.stunner.bpmn.definition.EndCompensationEvent.title=Fine Compensazione
org.kie.workbench.common.stunner.bpmn.definition.EndCompensationEvent.description=Attiva la compensazione come passaggio finale del processo
org.kie.workbench.common.stunner.bpmn.definition.ExclusiveGateway.title=Esclusivo
org.kie.workbench.common.stunner.bpmn.definition.ExclusiveGateway.description=Quando si divide, instrada il flusso sequenziale verso esattamente uno dei rami in uscita in base alle condizioni. Quando si unisce, attende che un ramo in ingresso completi prima di attivare il flusso in uscita
org.kie.workbench.common.stunner.bpmn.definition.ParallelGateway.title=Parallelo
org.kie.workbench.common.stunner.bpmn.definition.ParallelGateway.description=Quando viene utilizzato per dividere il flusso sequenziale, tutti i rami in uscita vengono attivati contemporaneamente. Quando si uniscono rami paralleli, attende che tutti i rami in ingresso attivi completino prima di attivare il flusso in uscita
org.kie.workbench.common.stunner.bpmn.definition.EventGateway.title=Evento
org.kie.workbench.common.stunner.bpmn.definition.EventGateway.description=È sempre seguito da eventi di cattura o attività di ricezione. Un flusso sequenziale viene instradato all'evento/attività successiva che si verifica per primo
org.kie.workbench.common.stunner.bpmn.definition.InclusiveGateway.title=Inclusivo
org.kie.workbench.common.stunner.bpmn.definition.InclusiveGateway.description=Quando si divide, uno o più rami vengono attivati in base alle condizioni di suddivisione. Quando si unisce, attende che tutti i rami in ingresso attivi completino
org.kie.workbench.common.stunner.bpmn.definition.StartNoneEvent.title=Inizio
org.kie.workbench.common.stunner.bpmn.definition.StartNoneEvent.description=Evento di inizio non tipizzato
org.kie.workbench.common.stunner.bpmn.definition.StartSignalEvent.title=Inizio Segnale
org.kie.workbench.common.stunner.bpmn.definition.StartSignalEvent.description=Viene avviata un'istanza di processo in base a segnalazioni tra processi diversi. (Un segnale generato può essere catturato più volte)
org.kie.workbench.common.stunner.bpmn.definition.StartMessageEvent.title=Inizio Messaggio
org.kie.workbench.common.stunner.bpmn.definition.StartMessageEvent.description=Viene avviata un'istanza di processo quando viene osservato un messaggio
org.kie.workbench.common.stunner.bpmn.definition.StartTimerEvent.title=Inizio Timer
org.kie.workbench.common.stunner.bpmn.definition.StartTimerEvent.description=Viene avviata un'istanza di processo su eventi di timer ciclici, punti nel tempo, dopo intervalli di tempo o timeout
org.kie.workbench.common.stunner.bpmn.definition.StartErrorEvent.title=Inizio Errore
org.kie.workbench.common.stunner.bpmn.definition.StartErrorEvent.description=Avvia un sottoprocesso di evento catturando un errore denominato. Questo evento viene utilizzato solo all'interno di un sottoprocesso di evento
org.kie.workbench.common.stunner.bpmn.definition.StartConditionalEvent.title=Inizio Condizionale
org.kie.workbench.common.stunner.bpmn.definition.StartConditionalEvent.description=Avvia un'istanza di processo o di sottoprocesso di evento in base a condizioni aziendali modificate o regole aziendali corrispondenti
org.kie.workbench.common.stunner.bpmn.definition.StartEscalationEvent.title=Avvia Escalation
org.kie.workbench.common.stunner.bpmn.definition.StartEscalationEvent.description=Reagisce a un'escalation verso un altro ruolo nell'organizzazione. Questo evento viene utilizzato solo all'interno di un sottoprocesso di evento
org.kie.workbench.common.stunner.bpmn.definition.StartCompensationEvent.title=Avvia Compensazione
org.kie.workbench.common.stunner.bpmn.definition.StartCompensationEvent.description=Gestione della compensazione. Questo evento viene utilizzato solo all'interno di un sottoprocesso di evento
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.title=Riutilizzabile
org.kie.workbench.common.stunner.bpmn.definition.ReusableSubprocess.description=Un sottoprocesso riutilizzabile. Può essere utilizzato per invocare un altro processo
org.kie.workbench.common.stunner.bpmn.definition.AdHocSubprocess.title=Adhoc
org.kie.workbench.common.stunner.bpmn.definition.AdHocSubprocess.description=Un sottoprocesso ad hoc
org.kie.workbench.common.stunner.bpmn.definition.EmbeddedSubprocess.title=Incorporato
org.kie.workbench.common.stunner.bpmn.definition.EmbeddedSubprocess.description=Un sottoprocesso incorporato
