objectEditor_timestampLabel=Timestamp
objectEditor_timestampHelp=Imposta il "timestamp" per un evento. \
Se impostato, l''utente può indicare al motore di utilizzare il timestamp dall''attributo dell''evento anziché leggerlo dall''orologio della sessione. \
Se non impostato, il motore assegnerà automaticamente un timestamp all''evento. \
(Vedi Drools Fusion)

objectEditor_durationLabel=Durata
objectEditor_durationHelp=Imposta la durata per un evento. \
Se impostato, l''utente può dichiarare quale degli attributi dell''evento contiene la durata dell''evento. \
Se non impostato, per impostazione predefinita tutti gli eventi hanno durata 0. \
(Vedi Drools Fusion)

objectEditor_expiresLabel=Scade
objectEditor_expiresHelp=Imposta l''"offset di tempo" per la scadenza di un evento.\
Se impostato, questo valore deve essere un intervallo temporale nella forma:</BR>\
&nbsp;&nbsp;[#g][#o][#m][#s][#[ms]]</BR>\
Dove [ ] significa un parametro opzionale e # significa un valore numerico.</BR>\
ad esempio: 1g2o, significa un giorno e due ore. \
(Vedi Drools Fusion)

