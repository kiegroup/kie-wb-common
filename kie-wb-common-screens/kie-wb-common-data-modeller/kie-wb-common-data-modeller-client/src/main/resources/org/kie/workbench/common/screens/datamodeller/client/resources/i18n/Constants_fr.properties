objectEditor_durationLabel=Durée
objectEditor_durationHelp=Définit la durée d''un événement. Si cette option est définie, l’utilisateur peut déclarer lequel des attributs de l’événement contient la durée de l’événement. Dans le cas contraire, la durée par défaut de tous les événements est égale à 0. (Voir Drools Fusion)

objectEditor_expiresLabel=Expire
objectEditor_expiresHelp=Définit le "timeOffset" pour une expiration d''événement.Si elle est définie, cette valeur doit être un intervalle temporel sous la forme:</BR>&nbsp;&nbsp ;[#d][#h][#m][#s][#[ms]]</BR>où [ ] indique un paramètre facultatif et # une valeur numérique.</BR>e.g. : 1d2h, signifie un jour et deux heures. (Voir Drools Fusion)

