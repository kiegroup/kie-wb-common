persistence_domain_fieldEditor_identifier_field_label=Est l''identifiant
persistence_domain_fieldEditor_identifier_field_help_heading=Est l''identifiant
persistence_domain_fieldEditor_identifier_field_help=Marque le champ actuel comme l''identifiant de l''objet de données. Dans le cas d''un objet de données persistant, un seul et unique champ doit être marqué comme identifiant. Il doit, en outre, s''agir d''un type Java de base, comme String, Integer, Long, etc. Un champ qui fait référence à un objet de données ou qui est un champ multiple ne peut pas être marqué comme identifiant. Les identifiants composites ne sont pas pris en charge dans cette version.

persistence_domain_fieldEditor_generation_strategy_field_label=Stratégie de génération
persistence_domain_fieldEditor_generation_strategy_field_help_heading=Stratégie de génération
persistence_domain_fieldEditor_generation_strategy_field_help=La stratégie de génération établit le mode de génération automatique des valeurs d''identifiant lorsque les instances de l''objet de données sont créées et stockées dans une base de données (par exemple, par les formulaires associés aux tâches humaines des processus jBPM). Lorsque le champ Identifiant par défaut est créé, la stratégie de génération est également définie automatiquement et il est vivement conseillé d’utiliser cette configuration.

persistence_domain_fieldEditor_sequence_generator_field_label=Générateur de séquences
persistence_domain_fieldEditor_sequence_generator_field_help_heading=Générateur de séquences
persistence_domain_fieldEditor_sequence_generator_field_help=Le générateur représente l''origine des valeurs qui seront utilisées par la stratégie de génération. Lorsque le champ Identifiant par défaut est créé, le générateur de séquences est automatiquement configuré et il est correctement défini pour être utilisé par la stratégie de génération.

persistence_domain_fieldEditor_column_category=Propriétés des colonnes

persistence_domain_fieldEditor_column_field_label=Nom de la colonne
persistence_domain_fieldEditor_column_field_help_heading=Nom de la colonne
persistence_domain_fieldEditor_column_field_help=Valeur facultative qui définit le nom de la colonne de base de données pour le champ indiqué.

persistence_domain_fieldEditor_unique_field_label=Unique
persistence_domain_fieldEditor_unique_field_help_heading=Unique
persistence_domain_fieldEditor_unique_field_help=Lorsque cette option est cochée, la propriété unique détermine que la valeur actuelle du champ doit être une clé unique lorsqu''elle est stockée dans la base de données (dans le cas contraire, la valeur par défaut est False)

persistence_domain_fieldEditor_nullable_field_label=Peut être nul
persistence_domain_fieldEditor_nullable_field_help_heading=Peut être nul
persistence_domain_fieldEditor_nullable_field_help=Lorsque cette option est cochée, elle détermine que la valeur actuelle du champ peut être nulle lorsqu''elle est stockée dans la base de données (dans le cas contraire, la valeur par défaut est True)

persistence_domain_fieldEditor_insertable_field_label=Insérable
persistence_domain_fieldEditor_insertable_field_help_heading=Insérable
persistence_domain_fieldEditor_insertable_field_help=Lorsque cette option est cochée, elle détermine que la colonne en cours sera incluse dans les instructions SQL INSERT générées par le fournisseur de persistance (dans le cas contraire, la valeur par défaut est True)

