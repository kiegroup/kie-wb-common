persistence_domain_fieldEditor_identifier_field_help_heading=Es el identificador
persistence_domain_fieldEditor_identifier_field_help=Marca el campo actual como el identificador del objeto de datos. Un objeto de datos persistente debe tener uno y solo un campo marcado como identificador, y debe ser un tipo de base java, como String, Integer, Long, etc. Un campo que hace referencia a un objeto de datos, o un campo múltiple no puede marcarse como identificador. Los identificadores compuestos no son compatibles en esta versión.

persistence_domain_fieldEditor_generation_strategy_field_label=Estrategia de generación
persistence_domain_fieldEditor_generation_strategy_field_help_heading=Estrategia de generación
persistence_domain_fieldEditor_generation_strategy_field_help=La estrategia de generación establece cómo se generarán automáticamente los valores de identificación cuando se creen y almacenen las instancias de los objetos de datos en una base de datos. (por ejemplo, por los formularios asociados a los procesos jBPM de las tareas humanas). Cuando se crea el campo Identificador predeterminado, la estrategia de generación también se establece automáticamente y se recomienda ampliamente usar esta configuración.

persistence_domain_fieldEditor_sequence_generator_field_label=Generador de secuencias
persistence_domain_fieldEditor_sequence_generator_field_help_heading=Generador de secuencias
persistence_domain_fieldEditor_sequence_generator_field_help=El generador representa la semilla de los valores que serán usados por la estrategia de generación. Cuando se crea el campo identificador predeterminado, el generador de secuencias se configurará automáticamente y se ajustará adecuadamente para que lo use la estrategia de generación.

