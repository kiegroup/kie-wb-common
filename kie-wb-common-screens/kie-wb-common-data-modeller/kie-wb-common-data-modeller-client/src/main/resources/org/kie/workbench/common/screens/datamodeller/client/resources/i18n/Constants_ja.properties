persistence_domain_fieldEditor_identifier_field_label=は識別子です
persistence_domain_fieldEditor_identifier_field_help_heading=は識別子です
persistence_domain_fieldEditor_identifier_field_help=現在のフィールドにデータオブジェクト識別子のマークを付けます。永続可能なデータオブジェクトには、必ず識別子のマークがついたフィールドを 1 つだけ持たせ、String、Integer、Long などのようにタイプはベースの Java タイプにします。データオブジェクトまたは複数のフィールドを参照するフィールドには、識別子のマークは付けられません。本バージョンでは、複合識別子には対応していません。

persistence_domain_fieldEditor_generation_strategy_field_label=生成ストラテジー
persistence_domain_fieldEditor_generation_strategy_field_help_heading=生成ストラテジー
persistence_domain_fieldEditor_generation_strategy_field_help=生成ストラテジーは、データオブジェクトのインスタンスが作成され、データベースに格納される際に、識別子の値が自動生成される方法を規定します。(たとえば、jBPM プロセスのヒューマンタスクに関連するフォームなど。) デフォルトの識別子フィールドが作成される際も、生成ストラテジーが自動的に設定されます。この設定の使用を強く推奨しています。

persistence_domain_fieldEditor_sequence_generator_field_label=シーケンス生成機能
persistence_domain_fieldEditor_sequence_generator_field_help_heading=シーケンス生成機能
persistence_domain_fieldEditor_sequence_generator_field_help=生成機能は、生成ストラテジーで使用される値のシードを表します。デフォルトの識別子フィールドが作成されると、シーケンス生成機能が自動的に設定され、生成ストラテジーで使用されるよう適切に設定されます。

