DevelopmentModeTooltip=Met le module en mode développement (SNAPSHOT). Cela signifie que le module est en cours de développement et n''est pas prêt à être mis en production. Les modules en cours de développement ne peuvent être déployés que dans un serveur Kie qui a été démarré en mode ''développement''. Si le module est déjà déployé dans le serveur de destination, il sera mis à jour et toutes les instances du processus seront conservées. Les modules en mode développement activent également l''action ''Redéployer'' dans la liste déroulante ''Déployer'', ce qui permet de mettre à jour un déploiement précédent dans un environnement propre (ce qui implique l''abandon de toute instance de processus existante). Les projets qui ne sont pas en mode développement peuvent être déployés dans des serveurs Kie démarrés en mode ''production'' ou ''développement''. Lorsqu''ils sont déployés sur des serveurs Kie en production, les déploiements précédents ne peuvent pas être mis à jour. Une rétraction de déploiement manuelle s''avérera donc nécessaire. Notez également que les modules qui ne sont pas en mode ''développement'' n''autorisent pas les redéploiements.
