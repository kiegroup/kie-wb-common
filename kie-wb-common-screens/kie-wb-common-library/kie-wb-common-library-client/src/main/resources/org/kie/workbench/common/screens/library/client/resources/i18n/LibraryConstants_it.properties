DevelopmentMode=Modalità Sviluppo
DevelopmentModeTooltip=Imposta il modulo in modalità sviluppo (SNAPSHOT). Ciò significa che il modulo è in fase di sviluppo e non pronto per la produzione.\
  I moduli in sviluppo possono essere distribuiti solo in Kie Server avviati in modalità 'sviluppo'. Se il modulo è già distribuito nel server di destinazione,\
  verrà aggiornato e tutte le istanze dei processi verranno mantenute. I moduli in modalità sviluppo consentono anche l'azione 'Ridistribuisci' nel menu a discesa 'Deploy',\
  che consente di aggiornare una distribuzione precedente in un ambiente pulito (implica l'interruzione di qualsiasi istanza di processo esistente). I progetti che non sono in modalità sviluppo\
  possono essere distribuiti in Kie Server avviati in modalità 'produzione' o 'sviluppo'. Quando vengono distribuiti in Kie server di produzione, le distribuzioni precedenti non possono essere aggiornate,\
  quindi sarà necessaria una disinstallazione manuale. Inoltre, i moduli che non sono in modalità 'sviluppo' non consentono ridistribuzioni.
