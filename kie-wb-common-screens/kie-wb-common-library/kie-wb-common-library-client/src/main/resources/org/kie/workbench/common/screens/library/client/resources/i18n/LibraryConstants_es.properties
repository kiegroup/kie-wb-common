DevelopmentModeTooltip=Establece el módulo en modo de desarrollo (INSTANTÁNEA). Esto significa que el módulo está en desarrollo y no está listo para la producción. Los módulos en desarrollo solo pueden implementarse en el servidor Kie que se inició en el modo de "desarrollo". Si el módulo ya está implementado en el servidor de destino, se actualizará y se mantendrán todas las instancias de proceso. Los módulos en modo de desarrollo también permiten la acción de "Volver a implementar" en el desplegable "Implementar", lo que permite actualizar una implementación anterior en un entorno limpio (esto implica abortar cualquier instancia de proceso existente). Los proyectos que no están en modo de desarrollo pueden implementarse en servidores Kie que se iniciaron en modo de "producción" o "desarrollo". Cuando se implementa en los servidores de producción Kie, no pueden actualizarse las implementaciones anteriores, por lo que se requerirá una implementación manual. Además, los módulos que no están en modo de "desarrollo" no permiten que vuelva a haber implementaciones.
