DevelopmentModeTooltip=モジュールを開発モードに設定します (SNAPSHOT)。これは、モジュールが開発中であり、実稼働の準備が整っていないことを意味します。開発中のモジュールは、''development'' モードで開始された Kie サーバーにのみデプロイできます。モジュールが宛先サーバーにすでにデプロイされている場合、モジュールが更新され、すべてのプロセスインスタンスが維持されます。開発モードのモジュールは ''Deploy'' ドロップダウンの ''Redeploy'' アクションも有効化します。これにより、クリーンな環境で以前のデプロイメントを更新できます (既存のプロセスインスタンスの中止を意味します)。開発モードではないプロジェクトは、''production'' モードまたは ''development'' モードのいずれかで開始された Kie サーバーにデプロイできます。実稼働の Kie サーバーにデプロイされた場合、以前のデプロイメントは更新できないため、手動でアンデプロイする必要があります。また、''development'' モードではないモジュールは、再デプロイメントを許可しません。
