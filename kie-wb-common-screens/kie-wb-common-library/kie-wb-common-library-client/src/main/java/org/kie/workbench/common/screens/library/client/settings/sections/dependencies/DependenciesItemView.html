<table>
    <tbody>
    <tr class="kie-tablelist__row" data-field="root">
        <td class="kie-tablelist__cell" data-field="groupid-td" style="width:25%;">
            <input data-field="group-id" type="text" class="form-control" required/>
            <span class="help-block" for="group-id" data-field="groupIdHelpBock"></span>
        </td>
        <td class="kie-tablelist__cell" data-field="artifactid-td" style="width:25%;">
            <input data-field="artifact-id" type="text" class="form-control" required/>
            <span class="help-block" for="artifact-id" data-field="artifactIdHelpBock"></span>
        </td>
        <td class="kie-tablelist__cell" data-field="version-td" style="width:25%;">
            <input data-field="version" type="text" class="form-control" required/>
            <span class="help-block" for="version" data-field="versionHelpBock"></span>
        </td>
        <td class="kie-tablelist__cell">
            <div data-field="allowed-packages-indicator">
                <label class="radio-inline">
                    <input data-field="package-allow-list-all" checked="" type="radio" name="" value="all"> All
                </label>
                <label class="radio-inline">
                    <input data-field="package-allow-list-none" type="radio" name="" value="none"> None
                </label>
            </div>
        </td>
        <td class="kie-tablelist__cell--actions">
            <a class="btn btn-link" data-field="remove-button">
                <span class="fa fa-trash-o"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
