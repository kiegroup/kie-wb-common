<div data-field="body">
    <div data-field="error" class="alert alert-danger">
        <span class="pficon pficon-error-circle-o"></span>
        <span data-field="error-message"></span>
    </div>
    <div class="form-group">
        <label class="form-control-label required" data-i18n-key="Name"></label>
        <input type="text" class="form-control" data-field="name"/>
    </div>
    <div class="form-group">
        <label class="form-control-label required" data-i18n-key="Description"></label>
        <textarea class="form-control" data-field="description"></textarea>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" data-field="based-on-template-checkbox">
                <span data-i18n-key="BasedOnTemplate" data-field="based-on-template-label"></span>
            </label>
        </div>
        <select class="combobox form-control" data-field="template-select" id="templateSelector">
            <option data-field="template-select-option"></option>
        </select>
    </div>
    <div class="form-group">
        <a data-field="advanced-options-anchor" data-i18n-key="ConfigureAdvancedOptions"></a>
    </div>
    <div data-field="advanced-options">
        <div class="form-group">
            <label class="form-control-label required" data-i18n-key="GroupId"></label>
            <input type="text" class="form-control" data-field="group-id"/>
        </div>
        <div class="form-group">
            <label class="form-control-label required" data-i18n-key="ArtifactId"></label>
            <input type="text" class="form-control" data-field="artifact-id"/>
        </div>
        <div class="form-group">
            <label class="form-control-label required" data-i18n-key="Version"></label>
            <input type="text" class="form-control" data-field="version"/>
        </div>
    </div>
</div>
