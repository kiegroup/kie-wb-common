<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div>
                <div class="panel-title">
                    <a data-field="collapse-link" data-toggle="collapse">
                        <span data-field="change-type" class="change-type"></span>
                        <span data-field="filename" class="filename"></span>
                        <span data-field="conflict-label" class="pficon pficon-warning-triangle-o conflict"></span>
                    </a>
                </div>
            </div>
        </div>
        <div data-field="collapse-container" class="panel-collapse collapse in" aria-expanded="true">
            <div data-field="textual-diff-container" class="panel-body textual-diff-container">
                <div data-field="unmodified-file" class="textual-diff-info">
                    <span data-i18n-key="FileWithoutChanges"></span>
                </div>
                <div data-field="binary-file" class="textual-diff-info">
                    <span data-i18n-key="BinaryFilesDiffer"></span>
                </div>
            </div>
            <div data-field="custom-diff-container" class="panel-body custom-diff-container">
                <div data-field="left-container" class="half-container"></div>
                <div data-field="right-container" class="half-container"></div>
            </div>
        </div>
    </div>
</div>
